<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Quadrant GUI Webserver</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .quadrant-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 100%;
        }

        .quadrant-row {
            display: flex;
            flex-basis: 50%;
            width: 100%;
        }

        .quadrant {
            border: 1px solid #ccc;
            flex-basis: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-color: #808080; /* Consistent Gray Theme */
            color: white;
        }

        .quadrant-header {
            background-color: #6a6a6a; /* Darker gray for header */
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #999;
            color: white;
        }

        .quadrant-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: auto;
        }

        /* --- Specific Content Styles --- */

        /* Quadrant 1 & 3: Video Placeholders */
        #quadrant1 .quadrant-content p,
        #quadrant3 .quadrant-content p {
            font-size: 1.5em;
            font-style: italic;
            color: #d0d0d0;
        }

        /* Quadrant 2: Controls */
        #quadrant2 .quadrant-content {
            display: grid; 
            grid-template-columns: 1fr auto auto auto 1fr; 
            grid-template-rows: 1fr auto auto auto 1fr;
            grid-template-areas:
                ". .      forward    .       ."
                ". left   start_stop right   ." 
                ". .      backward   .       .";
            gap: 10px;
            padding: 15px;
            background-color: #808080;
            justify-items: center;
            align-items: center;
        }
        
        .start-stop-wrapper {
            grid-area: start_stop;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .control-button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px; 
            font-size: 1em; 
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
            width: 90px;
            text-align: center;
            color: #333;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:hover {
            background-color: #d0d0d0;
        }
        
        /* Grid Area Assignments */
        #forward { grid-area: forward; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #backward { grid-area: backward; }

        /* Quadrant 4: Console - Cleaned up for left-alignment and empty start */
        #quadrant4 .quadrant-content {
            background-color: #d0d0d0; /* Darker gray background */
            color: #fff; /* White text */
            font-family: 'Courier New', Courier, monospace;
            text-align: left; /* Explicitly ensure left alignment */
            align-items: flex-start;
            overflow-y: scroll;
            padding: 10px;
            display: block; 
        }

        #console-log {
            white-space: pre-wrap;
            margin: 0;
            padding: 0;
            font-size: 0.9em;
            /* Important: Pre-formatted text naturally aligns left, but this reinforces it */
            text-align: left; 
        }
    </style>
</head>
<body>
    <div class="header">4 Quadrant GUI Webserver</div>

    <div class="quadrant-container">
        <div class="quadrant-row">
            <div class="quadrant" id="quadrant1">
                <div class="quadrant-header">Quadrant 1: Video</div>
                <div class="quadrant-content">
                    <p>Video Placeholder 1</p>
                </div>
            </div>
            <div class="quadrant" id="quadrant2">
                <div class="quadrant-header">Quadrant 2: Controls</div>
                <div class="quadrant-content">
                    <button class="control-button" id="forward" onclick="logCommand('Forward')">Forward</button>
                    <button class="control-button" id="left" onclick="logCommand('Left')">Left</button>
                    
                    <div class="start-stop-wrapper">
                        <button class="control-button" id="start" onclick="logCommand('Start')">Start</button>
                        <button class="control-button" id="stop" onclick="logCommand('Stop')">Stop</button>
                    </div>
                    
                    <button class="control-button" id="right" onclick="logCommand('Right')">Right</button>
                    <button class="control-button" id="backward" onclick="logCommand('Backward')">Backward</button>
                </div>
            </div>
        </div>
        <div class="quadrant-row">
            <div class="quadrant" id="quadrant3">
                <div class="quadrant-header">Quadrant 3: Video</div>
                <div class="quadrant-content">
                    <p>Video Placeholder 2</p>
                </div>
            </div>
            <div class="quadrant" id="quadrant4">
                <div class="quadrant-header">Quadrant 4: Console</div>
                <div class="quadrant-content" id="console-quadrant">
                    <pre id="console-log"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const consoleLog = document.getElementById('console-log');
        const consoleQuadrant = document.getElementById('console-quadrant');

        /**
         * Logs a command and the current time to the console display.
         * @param {string} command - The name of the command (e.g., 'Forward').
         */
        function logCommand(command) {
            // Get current time formatted as HH:MM:SS
            // Note: The Date object will use the local time of the user's browser.
            const now = new Date();
            const timeString = now.toLocaleTimeString();

            // Create the new log entry
            const logEntry = `[${timeString}] COMMAND: ${command}\n`;

            // Append the new entry to the console log
            consoleLog.textContent += logEntry;

            // Scroll the console quadrant to the bottom to show the newest entry
            consoleQuadrant.scrollTop = consoleQuadrant.scrollHeight;
        }
    </script>
</body>
</html>
