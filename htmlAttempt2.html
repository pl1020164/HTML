<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Quadrant GUI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .quadrant-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            overflow: hidden; /* Ensure no overflow issues */
        }

        .quadrant-row {
            display: flex;
            flex-basis: 50%; /* Each row takes 50% of the height */
            width: 100%;
        }

        .quadrant {
            border: 1px solid #ccc;
            flex-basis: 50%; /* Each quadrant takes 50% of the width */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .quadrant-header {
            background-color: #eee;
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .quadrant-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: auto; /* For scrollable content if needed */
        }

        /* Specific styles for Quadrant 2: Controls */
        #quadrant2 {
            background-color: #808080; /* Gray background */
            justify-content: center;
            align-items: center;
            display: grid;
            grid-template-areas:
                ". forward ."
                "left start stop right"
                ". backward .";
            grid-template-columns: 1fr auto 1fr auto 1fr; /* Adjust columns for spacing */
            grid-template-rows: 1fr auto 1fr; /* Adjust rows for spacing */
            gap: 15px; /* Space between buttons */
            padding: 20px;
        }

        #quadrant2 .quadrant-header {
            background-color: #6a6a6a; /* Darker gray for header */
            color: white;
            border-bottom: 1px solid #999;
        }

        .control-button {
            background-color: #e0e0e0;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
            width: 120px; /* Fixed width for consistency */
            text-align: center;
        }

        .control-button:hover {
            background-color: #d0d0d0;
        }

        #forward { grid-area: forward; }
        #left { grid-area: left; }
        #start { grid-area: start; }
        #stop { grid-area: stop; }
        #right { grid-area: right; }
        #backward { grid-area: backward; }

        /* Specific styles for Console */
        #quadrant4 .quadrant-content {
            background-color: black;
            color: #0f0; /* Green text for console */
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            align-items: flex-start;
            overflow-y: scroll;
            white-space: pre-wrap;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="header">4 Quadrant GUI</div>

    <div class="quadrant-container">
        <div class="quadrant-row">
            <div class="quadrant" id="quadrant1">
                <div class="quadrant-header">Quadrant 1: Video</div>
                <div class="quadrant-content">
                    <p>Video Placeholder 1</p>
                    <!-- You could embed a video here, e.g., <video src="your-video.mp4" controls></video> --></div>
            </div>
            <div class="quadrant" id="quadrant2">
                <div class="quadrant-header">Quadrant 2: Controls</div>
                <div class="quadrant-content">
                    <button class="control-button" id="forward">Forward</button>
                    <button class="control-button" id="left">Left</button>
                    <button class="control-button" id="start">Start</button>
                    <button class="control-button" id="stop">Stop</button>
                    <button class="control-button" id="right">Right</button>
                    <button class="control-button" id="backward">Backward</button>
                </div>
            </div>
        </div>
        <div class="quadrant-row">
            <div class="quadrant" id="quadrant3">
                <div class="quadrant-header">Quadrant 3: Video</div>
                <div class="quadrant-content">
                    <p>Video Placeholder 2</p>
                    <!-- You could embed another video here --></div>
            </div>
            <div class="quadrant" id="quadrant4">
                <div class="quadrant-header">Quadrant 4: Console</div>
                <div class="quadrant-content">
                    <!-- Example console output --><pre>
> Initializing system...
> Connection established.
> Waiting for commands.
> Command: Start
> System active.
> Current status: OK
                    </pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
